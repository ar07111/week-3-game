<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Hangman</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
		<div class="jumbotron">
  			<h1>Hangman</h1>
  			<p>R U READY TO GUESS THE NFL AFC-WEST TEAMS???</p>  
		</div>

	<div class="panel panel-default">
 		 <!-- Default panel contents -->
  		<div class="panel-heading">Take a Guess</div>
  		<div class="panel-body">
    		<p>_ _ _ _ _ _</p>
  		</div>

  			<!-- List group -->
  		<ul class="list-group">
    		<li class="list-group-item">Wrong: <span id="wrongGuesses">5</span></li>
    		<li class="list-group-item">Guesses Remaining: <span id="guessAmount">7</span></li>
    		<li class="list-group-item">Wins: <span id="winCalculator">5</span></li>
    		<li class="list-group-item">Losses: <span id="lossCalculator">8</span></li>
    		<li class="list-group-item">Vestibulum at eros</li>
  		</ul>
	</div>
</div>
  
<script src="game.js"></script>


</body>
</html>
